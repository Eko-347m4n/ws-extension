<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebSocket Log</title>
  <style>
    :root {
      --background-color: #1e1e1e;
      --text-color: #d4d4d4;
      --primary-color: #007acc;
      --container-bg: #252526;
      --border-color: #333333;
      --pre-bg: #1a1a1a;
      --header-bg: #333333;
      --button-bg: #007acc;
      --button-hover-bg: #005f9e;
      --scrollbar-thumb: #555;
      --scrollbar-track: var(--background-color);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 8px 15px;
      background-color: var(--header-bg);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }
    .toolbar h1 {
      font-size: 18px;
      margin: 0;
      margin-right: auto;
    }
    .toolbar .controls label {
      margin-left: 15px;
      cursor: pointer;
      user-select: none;
    }
    .toolbar .controls button {
      margin-left: 15px;
      padding: 5px 10px;
      font-size: 12px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .toolbar .controls button:hover {
      background-color: var(--button-hover-bg);
    }
    #log-container {
      background-color: var(--container-bg);
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .log-entry {
      border: 1px solid var(--border-color);
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: var(--background-color);
    }
    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background-color: var(--header-bg);
      font-size: 12px;
      border-bottom: 1px solid var(--border-color);
    }
    .log-header .timestamp {
      font-family: monospace;
    }
    .log-header .copy-btn {
      padding: 3px 8px;
      font-size: 11px;
      background-color: #444;
      color: var(--text-color);
      border: 1px solid #555;
      border-radius: 3px;
      cursor: pointer;
    }
    .log-header .copy-btn:hover {
      background-color: #555;
    }
    .log-body pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: var(--pre-bg);
      padding: 12px;
      margin: 0;
      color: #9cdcfe; /* Light blue for JSON content */
      font-size: 13px;
      border-radius: 0 0 4px 4px;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6a6a6a;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <h1>WebSocket Log</h1>
    <div class="controls">
      <button id="clear-log-btn">Clear Log</button>
      <label>
        <input type="checkbox" id="autoscroll-toggle" checked> Auto-Scroll
      </label>
    </div>
  </div>
  <div id="log-container">
    <!-- Log entries will be injected here -->
  </div>
</body>
</html>
