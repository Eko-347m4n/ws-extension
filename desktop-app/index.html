<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Baccarat Strategy Dashboard</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #d4d4d4;
      --container-bg: #252526;
      --border-color: #3e3e42;
      --header-bg: #333333;
      --card-bg: #2a2d2e;
      --bet-banker-color: #e53935; /* Red */
      --bet-player-color: #1e88e5; /* Blue */
      --action-bet-color: #2e7d32;   /* Darker Green */
      --action-nobet-color: #c62828; /* Darker Red */
      --action-blocked-color: #ff8f00; /* Amber */
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 8px 15px;
      background-color: var(--header-bg);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }
    .toolbar h1 { font-size: 18px; margin: 0; margin-right: auto; }
    #connection-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .status-connected { background-color: var(--action-bet-color); color: white; }
    .status-disconnected { background-color: var(--action-nobet-color); color: white; }
    .status-waiting { background-color: var(--action-blocked-color); color: #111; }
    #log-container {
      background-color: var(--container-bg);
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: #3c3c3c;
      border-bottom: 1px solid var(--border-color);
      font-family: monospace;
      font-size: 13px;
      border-radius: 8px 8px 0 0;
    }
    .card-body {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card-action {
      font-size: 1.8em;
      font-weight: bold;
      padding: 16px;
      border-radius: 6px;
      text-align: center;
    }
    .card-action.bet-yes { background-color: var(--action-bet-color); color: white; }
    .card-action.bet-no { background-color: var(--action-nobet-color); color: white; }
    .card-action.bet-blocked { background-color: var(--action-blocked-color); color: #111; }
    .bet-banker { color: var(--bet-banker-color); font-weight: 900; }
    .bet-player { color: var(--bet-player-color); font-weight: 900; }
    .metric {
      display: grid;
      grid-template-columns: 100px 1fr 100px;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }
    .progress-bar {
      height: 14px;
      background-color: #444;
      border-radius: 7px;
      overflow: hidden;
      border: 1px solid #555;
    }
    .progress-bar-inner {
      height: 100%;
      transition: width 0.3s ease-in-out;
      border-radius: 7px 0 0 7px;
    }
    .details-toggle {
      cursor: pointer;
      color: #80aaff;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid var(--border-color);
      margin-top: 10px;
      font-size: 12px;
    }
    .details-panel {
      display: none; /* Hidden by default */
      margin-top: 12px;
      padding: 12px;
      background-color: #1e1e1e;
      border-radius: 4px;
    }
    .details-panel.show { display: block; }
    .details-panel .stat { margin-bottom: 5px; font-family: monospace; font-size: 12px; }
    .details-panel .stat strong { color: #d4d4d4; min-width: 150px; display: inline-block; }
  </style>
</head>
<body>
  <div class="toolbar">
    <h1>Baccarat Dashboard</h1>
    <span id="connection-status"></span>
  </div>
  <div id="log-container">
    <!-- Dashboard cards will be injected here -->
  </div>
  <script src="./renderer.js"></script>
</body>
</html>
